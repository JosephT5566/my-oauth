name: Deploy Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: 'production'
          secrets: |
            GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

